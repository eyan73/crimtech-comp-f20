<body>
    <script>
        console.log("You found me!");
        function square(i) {
            if (typeof(i) != "number") {
                return -1
            }
            return i * i
        }

        function numberString(i) {
            if (!(i % 1 == 0 && i > 0)){
                return "Invalid input"
            }
            x = ""
            for (let j = 1; j <= i; j++) {
                x += j
            }
            return x
        }
    </script>
</body>
